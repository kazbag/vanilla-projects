<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Głosowanie na tematy na kolejnym spotkaniu</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <div id="modal" class="modal">
      <h2 class="title">Błąd</h2>
      <p class="description">
        Temat nie może być pusty i krótszy, niż 5 znaków
      </p>
    </div>
    <h1 class="title"><img class="logo" src="assets/img/logo.jpg" alt="logo">Coding Tree </h1>
    <form class="form" id="topic-form" action="">
      <input class="input" autofocus type="text" placeholder="dodaj swój temat" id="input-topic" />
      <input class="input" type="text" placeholder="podaj swój nick" id="input-nick" />
      <select class="input select" name="date-pick" id="date-pick">
        <option class="date-option" value="0">0</option>
        <option class="date-option" value="1">0</option>
        <option class="date-option" value="2">0</option>
        <option class="date-option" value="3">0</option>
        <option class="date-option" value="4">0</option>
        <option class="date-option" value="5">0</option>
      </select>
      <button class="button submit" id="button-topic">Dodaj temat</button>
    </form>
    <h3 class="title" id="next-meeting"></h3>
    <ul class="list">
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
