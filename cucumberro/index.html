<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cucumberro timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cucumberro, your partner.</h1>
      <form action="" class="form">
        <input type="number" name="" id="work-minutes" />
        <input type="number" name="" id="pause-minutes" />
        <button id="go-button">Start!</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
      </form>
      <img src="./assets/img/cucumber.png" alt="cucumber" />
      <span class="time-left">20:00</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
