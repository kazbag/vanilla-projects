<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your credit card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="card-wrapper">
          <div class="card card__front">
            <div class="wrapper card__front__image__wrapper">
              <img
                class="image card__front__image__wrapper__holo"
                src="http://www.holosec.co.uk/img/design1/silver1.png"
                alt="card holo"
              />
              <img
                class="image card__front__image__wrapper__logo"
                src="https://cdn.imgbin.com/2/7/22/imgbin-mastercard-logo-credit-card-visa-brand-mastercard-1uhrQsSsBGxbgrPHLTHGeC0A2.jpg"
                alt="card logo"
              />
            </div>
            <span class="span card__front__number" id="card-number"
              >0000 0000 0000 0000</span
            >
            <div class="card__front__date__wrapper">
              <span
                class="span card__front__date__wrapper__owner"
                id="card-owner"
                >John Doe</span
              >
              <span
                class="span card__front__date__wrapper__expiration"
                id="card-expiration-span"
                >10/23</span
              >
            </div>
          </div>

          <div class="card card__back rotated">
            <span class="span card__blackbar"></span>
            <span class="span card__cvv">CVV</span>
            <span class="span card__cvv-code" id="cvv-code">098</span>
            <img class="image card__logo" src="" alt="card logo" />
          </div>
        </div>
        <label class="label form__item form__label" for="number"
          >Card Number</label
        >
        <input
          class="input form__item form__input"
          name="number"
          type="text"
          id="card-number-input"
          maxlength="16"
        />
        <label class="label form__item form__label" for="owner"
          >Card name</label
        >
        <input
          class="input form__item form__input"
          name="owner"
          type="text"
          id="card-owner-input"
          maxlength="30"
        />
        <div class="expiration__container">
          <div class="expiration">
            <label class="label form__item form__label" for="expiration-month"
              >Expiration date</label
            >
            <select
              class="select form__item form__select "
              name="expiration-month"
              id="expiration-month"
            >
              <option
                disabled
                selected
                class="option form__select__option"
                value="month"
                >month</option
              >
              <option class="option form__select__option" value="01">01</option>
              <option class="option form__select__option" value="02">02</option>
              <option class="option form__select__option" value="03">03</option>
              <option class="option form__select__option" value="04">04</option>
              <option class="option form__select__option" value="05">05</option>
              <option class="option form__select__option" value="06">06</option>
              <option class="option form__select__option" value="07">07</option>
              <option class="option form__select__option" value="08">08</option>
              <option class="option form__select__option" value="09">09</option>
              <option class="option form__select__option" value="10">10</option>
              <option class="option form__select__option" value="11">11</option>
              <option class="option form__select__option" value="12">12</option>
            </select>
          </div>

          <div class="expiration">
            <select
              class="select  form__item form__select inline"
              name="expiration-year"
              id="expiration-year"
            >
              <option disabled selected class="option form__select__option"
                >year</option
              >
              <option class="option form__select__option" value="19"
                >2019</option
              >
              <option class="option form__select__option" value="20"
                >2020</option
              >
              <option class="option form__select__option" value="21"
                >2021</option
              >
              <option class="option form__select__option" value="22"
                >2022</option
              >
              <option class="option form__select__option" value="23"
                >2023</option
              >
              <option class="option form__select__option" value="24"
                >2024</option
              >
              <option class="option form__select__option" value="25"
                >2025</option
              >
              <option class="option form__select__option" value="26"
                >2026</option
              >
              <option class="option form__select__option" value="27"
                >2027</option
              >
              <option class="option form__select__option" value="28"
                >2028</option
              >
              <option class="option form__select__option" value="29"
                >2029</option
              >
              <option class="option form__select__option" value="30"
                >2030</option
              >
            </select>
          </div>
          <div class="expiration">
            <label class="label form__item form__label" for="cvv">CVV</label>
            <input
              class="input form__item form__input"
              type="text"
              id="cvv-input"
              maxlength="3"
            />
          </div>
        </div>
        <button class="button form__item form__button__submit" type="submit">
          Submit
        </button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
