<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradiatus</title>
    <meta name="description" content="Broń średniowieczną Polskę przed hordą potworów z piekieł." />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="menu">
                <li class="item active"><a href="#profile" class="link">Profil</a></li>
                <li class="item"><a href="#profile" class="link">Sklep</a></li>
                <li class="item "><a href="#profile" class="link">Wyprawa</a></li>
            </ul>
        </nav>
        <main class="main">
            <section class="player-info">
                <img src="./assets/img/player.jpg" alt="awatar gracza, Photo by Mike from Pexels" class="player-avatar">
                <ul class="player-stats">
                    <li class="item" id="gold">Złoto</li>
                    <li class="item points" id="gold-points">1000</li>
                    <li class="item" id="life">Punkty życia</li>
                    <li class="item points" id="life-points">100/100</li>
                    <li class="item" id="defense">Obrona</li>
                    <li class="item points" id="defense-points">260</li>
                    <li class="item" id="attack">Atak</li>
                    <li class="item points" id="attack-points">140</li>
                    <li class="item" id="damage">Obrażenia</li>
                    <li class="item points" id="damage-points">10-13</li>
                    <li class="item" id="strength">Siła</li>
                    <li class="item points" id="strength-points">20</li>
                    <li class="item" id="dexterity">Zręczność</li>
                    <li class="item points" id="dexterity-points">15</li>
                </ul>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
