<!DOCTYPE html>
<html lang="pl">

<head>

    <title>Gradiatus - walka</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="menu">
                <li class="item"><a href="./index.html" class="link">Profil</a></li>

            <section class="expedition-list">

                    <li class="item"><input class="monster-radio" type="radio" name="monster" id="monster-rat" value="0"

                    <li class="item"><input class="monster-radio" type="radio" name="monster" id="monster-bear"
                            value="3"> <label for="monster-bear">Niedźwiedź</label></li>
                </ul>
                <button type="button" class="button" id="button-fight">Walcz</button>
            </section>
            <section class="fight-result">
                <ul class="results">
                </ul>
            </section>
        </main>
